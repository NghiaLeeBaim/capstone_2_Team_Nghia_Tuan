<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- cdn fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- cdn bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- css custom -->
    <link rel="stylesheet" href="/styles/register.css">
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-register" class="form-register" onsubmit="Validation(this); return false;">
            <a href="/customer/view/s.html" style="text-decoration: none;"><img style="width: 150px;"
                    src="/asset/img/Logo-image.png" alt=""></a>
            <div class="form col-12">
                <div class="form-group">
                    <input type="text" id="firstName" class="form-input" placeholder="First name" name="firstName">
                    <p id="errorFirstname"></p>
                </div>

                <div class="form-group">
                    <input type="text" id="lastName" class="form-input" placeholder="Last name" name="lastName">
                </div>

                <p id="errorLastname"></p>
            </div>

            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder="Email" name="email">
                <p id="errorEmail"></p>
            </div>

            <div class="form-group">
                <input type="text" id="userName" class="form-input" placeholder="Username" name="username">

                <p id="errorUsername"></p>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Password" name="password">
                <div id="eye">
                    <i class="fa fa-eye"></i>
                </div>

                <p id="errorPassword"></p>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password"
                    name="confirmPassword">

                <p id="errorConfirmPassword"></p>
            </div>

            <input type="submit" value="register" class="form-submit">

            <div class="register">
                <p style="text-align: center;"><a href="/customer/view/login.html">Login</a></p>
            </div>

        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <script src="/js/register.js"></script>
    <script src="/models/inforegister.js"></script>
    <script src="/util/method.js"></script>
    <script src="/js/register.js"></script>
</body>

</html>
