<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- cdn fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- cdn bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- css custom -->
    <link rel="stylesheet" href="/capstone_2_Team_Nghia_Tuan/styles/login.css">
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Form Register</h1>
            <div class="form col-12">
                <div class="form-group">
                    <input type="text" id="firstName" class="form-input" placeholder="First name">
                    <!-- <input type="text" class="form-input" placeholder="Last name"> -->
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" class="form-input" placeholder="Last name">
                </div>
                <p id="error-required" class="text text-danger"></p>
            </div>

            <div class="form-group">
                <input type="password" id="email" class="form-input" placeholder="Email">
                <p id="error-required-email" class="text text-danger"></p>
            </div>

            <div class="form-group">
                <input type="text" id="userName" class="form-input" placeholder="Username">
                <p id="error-required-userName" class="text text-danger"></p>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Password">
                <div id="eye">
                    <i class="fa fa-eye"></i>
                </div>
                <p id="error-required-password" class="text text-danger"></p>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password">
                <p id="error-required-confirmPassword" class="text text-danger"></p>
            </div>

            <input type="submit" value="register" class="form-submit">

        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="/capstone_2_Team_Nghia_Tuan/js/register.js"></script>
    <script src="/capstone_2_Team_Nghia_Tuan/models/inforegister.js"></script>
    <script src="/capstone_2_Team_Nghia_Tuan/util/method.js"></script>
</body>

</html>
