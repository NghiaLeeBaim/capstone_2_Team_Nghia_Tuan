<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login shose</title>

    <!-- cdn fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- cdn bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- css app custom -->
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <a href="/customer/view/index.html" style="text-decoration: none;"><img style="width: 150px;" src="/asset/img/Logo-image.png" alt=""></a>
            <div class="form-group">
                <i class="fa fa-user-circle"></i>
                <input type="text" id="tenDangNhap" class="form-input" placeholder="Username">
                <p id="error-required-tenDangNhap" class="text text-danger"></p>
            </div>

            <div class="form-group">
                <i class="fa fa-key"></i>
                <input type="password" id="matKhauDangNhap" class="form-input" placeholder="password">
                <div id="eye">
                    <i class="fa fa-eye"></i>
                </div>
                <p id="error-required-matKhauDangNhap" class="text text-danger"></p>

            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Remember</label>
                <a href="#">Forgot password</a>
            </div>
            <input type="submit" value="Login account" class="form-submit">
            <div class="register">
                <p><a href="/customer/view/register.html">Register account</a></p>
            </div>
        </form>
    </div>
</body>

<!-- cdn jquery -->
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="/js/login.js"></script>
<script src="/models/infologin.js"></script>
<script src="/util/method.js"></script>




</html>
